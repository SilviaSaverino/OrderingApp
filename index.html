<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://kit.fontawesome.com/c84567f57f.js" crossorigin="anonymous"></script>
    <title>OrderingApp</title>
</head>

<body>
    <main class="container">
        <header>
            <h1>Brew <span>&</span> Bistro</h1>
            <img class="heroImg" src="./assets/images/hero.png">
            <nav>
                <ul>
                    <li>
                        <button id="complete-menu-btn">
                            <i class="fa-solid fa-bars"></i>
                        </button>
                    </li>
                    <li>
                        <button id="pizza-btn">
                            <i class="fa-solid fa-pizza-slice"></i>
                        </button>
                    </li>
                    <li>
                        <button id="burger-btn">
                            <i class="fa-solid fa-burger"></i>
                        </button>
                    </li>
                    <li>
                        <button id="beer-btn">
                            <i class="fa-solid fa-beer-mug-empty"></i>
                        </button>
                    </li>
                </ul>
            </nav>
        </header>
        
        <section id="menu-section">
            <div id="pizzas" ></div>
            <div id="burgers"></div>
            <div id="beers"></div>
        </section>

        <section id="user-order">
            <div id="intro">
                <p>Select delicious dishes from our menu!</p>
            </div>
            <div>
                <button id="your-order-btn">Your order</button>
            </div>
        </section>
        
    </main>
   
    <section id="modal" class="hide">
        <div id="modal-inner">
            <div class="close-modal-btn-container">
                <h2>Your current Order</h2>
                <button class="modal-close-btn" id="modal-close-btn"><strong>X</strong></button>
            </div>
            <div class="order" id="render-order">
            </div>
            <div>
                <h2 id="total"><span>Total:</span></h2>
            </div>
        </div>
    </section>
    
    

</body>
<script type="module" src="./assets/js/script.js"></script>

</html>
