<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://kit.fontawesome.com/c84567f57f.js" crossorigin="anonymous"></script>
    <title>OrderingApp</title>
</head>

<body>
    <div class="container">
        <header>
            <img class="heroImg" src="./assets/images/hero.png">
            <nav>
                <ul>
                    <li>
                        <button id="complete-menu-btn">
                            <i class="fa-solid fa-bars"></i>
                        </button>
                    </li>
                    <li>
                        <button id="pizza-btn">
                            <i class="fa-solid fa-pizza-slice"></i>
                        </button>
                    </li>
                    <li>
                        <button id="burger-btn">
                            <i class="fa-solid fa-burger"></i>
                        </button>
                    </li>
                    <li>
                        <button id="beer-btn">
                            <i class="fa-solid fa-beer-mug-empty"></i>
                        </button>
                    </li>
                </ul>
            </nav>
        </header>
        <section id="menu"></section>
        <section id="pizzas"></section>
        <section id="burgers"></section>
        <section id="beers"></section>
    </div>

</body>
<script type="module" src="./assets/js/script.js"></script>

</html>
